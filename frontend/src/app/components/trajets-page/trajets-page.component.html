<div *ngIf="utilisateur?.numPermis" class="border rounded-lg p-8">
    <h2 class="text-center font-bold text-slate-600 text-3xl">Conducteur</h2>
    <span *ngIf="mesTrajetsEnCoursC.length > 0">
        <h2 class="text-center font-bold text-slate-600 text-xl mt-10">Mes Trajets En Cours</h2>
        <div class="grid grid-cols-2 p-4 gap-y-8 mt-10 mb-10 justify-items-center" >
            <app-trajet-item *ngFor="let trajet of mesTrajetsEnCoursC" 
            [trajetAvecConducteur]="trajet" 
            [labelButton]="'Terminer'" 
            (btnClick)="terminerTrajet(trajet.trajet)" 
            [colorButton]="'bg-red-600'"></app-trajet-item>
        </div>
    </span>

    <span *ngIf="mesTrajetsFinisC.length > 0">
        <h2 class="text-center font-bold text-slate-600 text-xl">Mes Trajets Finis</h2>
        <div class="grid grid-cols-2 p-4 gap-y-8 mt-10 justify-items-center" >
            <app-trajet-item *ngFor="let trajet of mesTrajetsFinisC" 
            [trajetAvecConducteur]="trajet" 
            [labelButton]="'Fini'" 
            (btnClick)="terminerTrajet(trajet.trajet)"
            [colorButton]="'bg-slate-600'"></app-trajet-item>
        </div>
    </span>
</div>

<div *ngIf="tousMesTrajetsP.length > 0" class="border rounded-lg p-8 mt-10">
    <h2 class="text-center font-bold text-slate-600 text-3xl">Passager</h2>
    <span *ngIf="mesTrajetsEnCoursP.length > 0">
        <h2 class="text-center font-bold text-slate-600 text-xl mt-10">Mes Trajets En Cours</h2>
        <div class="grid grid-cols-2 p-4 gap-y-8 mt-10 mb-10 justify-items-center" >
            <app-trajet-item *ngFor="let trajet of mesTrajetsEnCoursP" 
            [trajetAvecConducteur]="trajet" 
            ></app-trajet-item>
        </div>
    </span>

    <span *ngIf="mesTrajetsFinisP.length > 0">
        <h2 class="text-center font-bold text-slate-600 text-xl">Mes Trajets Finis</h2>
        <div class="grid grid-cols-2 p-4 gap-y-8 mt-10 justify-items-center" >
            <app-trajet-item *ngFor="let trajet of mesTrajetsFinisP" 
            [trajetAvecConducteur]="trajet"></app-trajet-item>
        </div>
    </span>
</div>

<div *ngIf="!(tousMesTrajetsP.length > 0)" >
    <h2 class="text-center font-bold text-slate-600 text-3xl">Vous n'avez aucun trajet</h2>
</div>
